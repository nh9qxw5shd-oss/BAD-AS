<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BAD-AS — Alert Screen</title>
  <link rel="icon" href="data:," />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --bg:#f3f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:rgba(15,23,42,.10);
      --shadow:0 18px 45px rgba(15,23,42,.10);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:radial-gradient(1200px 700px at 20% 10%,#ffffff 0%, var(--bg) 55%);
      color:var(--text)
    }
    .wrap{height:100vh;display:flex;flex-direction:column}
    header{padding:14px 16px;border-bottom:1px solid var(--line);display:flex;align-items:center;gap:12px;background:#fff}
    header h1{margin:0;font-size:16px;letter-spacing:.3px}
    header .tag{color:var(--muted);font-size:12px}
    header .right{margin-left:auto;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid var(--line);color:var(--muted);font-size:12px;background:rgba(243,246,251,.85)}
    .pill.live{background:rgba(34,197,94,.12);border-color:rgba(34,197,94,.30);color:#065f46}
    .pill.idle{background:rgba(100,116,139,.10);border-color:rgba(100,116,139,.22);color:#475569}
    .btn{border:1px solid var(--line);background:#fff;color:var(--text);padding:8px 10px;border-radius:12px;cursor:pointer;font-weight:800;font-size:12px}
    main{flex:1;display:grid;grid-template-columns:1.2fr .8fr;gap:12px;padding:12px;overflow:hidden}
    @media(max-width:980px){main{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:14px;overflow:auto;box-shadow:var(--shadow)}
    .idle{display:flex;align-items:center;justify-content:center;text-align:center;height:100%}
    .idle h2{margin:0 0 8px 0;font-size:22px}
    .idle p{margin:0;color:var(--muted)}
    .banner{border-radius:16px;padding:12px;border:1px solid rgba(239,68,68,.25);background:rgba(239,68,68,.08)}
    .banner.flash{animation:flash .9s ease-in-out 0s 10}
    @keyframes flash{0%,100%{filter:brightness(1)}50%{filter:brightness(1.25)}}
    .big{font-size:26px;font-weight:950;letter-spacing:.3px}
    .sub{color:var(--muted);margin-top:6px;font-size:13px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:8px;border-bottom:1px solid var(--line);text-align:left;font-size:13px;vertical-align:top}
    th{color:var(--muted);font-size:12px;background:rgba(243,246,251,.9);position:sticky;top:0}
    .kpi{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .kpi .pill{color:var(--text)}
    .hidden{display:none}
    .muted{color:var(--muted)}
    .clsPill{padding:6px 10px;border-radius:999px;border:1px solid var(--line);font-size:12px;display:inline-block}
    .clsPill.green{background:rgba(34,197,94,.12);border-color:rgba(34,197,94,.30);color:#065f46}
    .clsPill.amber{background:rgba(245,158,11,.14);border-color:rgba(245,158,11,.30);color:#92400e}
    .clsPill.red{background:rgba(239,68,68,.12);border-color:rgba(239,68,68,.28);color:#991b1b}
    .clsPill.na{background:rgba(100,116,139,.10);border-color:rgba(100,116,139,.22);color:#475569}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>BAD-AS</h1><div class="tag">Bridge Alert Screen</div>
      <div class="right">
        <span class="pill idle" id="conn">Connecting…</span>
        <button class="btn" id="arm">Arm alarm</button>
        <button class="btn" id="ack">Acknowledge</button>
      </div>
    </header>

    <main>
      <section class="card">
        <div class="idle" id="idle">
          <div>
            <h2>Awaiting Bridge Strike</h2>
            <p>When BAD publishes an incident, this screen will alert immediately.</p>
            <p class="muted" style="margin-top:10px">Click “Arm alarm” once per shift to allow audio.</p>
          </div>
        </div>

        <div id="alert" class="hidden">
          <div class="banner" id="banner">
            <div class="big">BRIDGE STRUCK</div>
            <div class="sub" id="headline"></div>
            <div class="kpi" id="kpis"></div>
          </div>

          <div class="card" style="margin-top:12px">
            <h3 style="margin:0 0 8px 0">Details</h3>
            <div id="details" class="muted"></div>
          </div>
        </div>
      </section>

      <aside class="card">
        <h3 style="margin:0 0 8px 0">Lines / Dispensation / Signals</h3>
        <div style="overflow:auto">
          <table>
            <thead><tr><th>Line</th><th>Dispensation</th><th>Signals</th></tr></thead>
            <tbody id="lines"></tbody>
          </table>
        </div>
      </aside>
    </main>
  </div>

<script>
  const SUPABASE_URL = "https://ungtmfwxqawkdiflmora.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVuZ3RtZnd4cWF3a2RpZmxtb3JhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDY4NjQsImV4cCI6MjA3NzY4Mjg2NH0.Yaq0XfbbkwxJDUoiPCS7bLVBy70Wa-NOOWIxkpRRxdc";
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const $ = (id) => document.getElementById(id);
  const esc = (s) => (s||"").replace(/[&<>"']/g, c=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));

  let armed=false, audioCtx=null, currentIncidentId=null, lastPublishedAt=null;

  function setConn(mode){
    const el=$("conn");
    if(mode==="live"){ el.textContent="Live"; el.className="pill live"; }
    else if(mode==="idle"){ el.textContent="Idle"; el.className="pill idle"; }
    else { el.textContent=mode||"Connecting…"; el.className="pill idle"; }
  }

  function clsClass(s){
    const v=String(s||"").trim().toLowerCase();
    if(!v) return "na";
    if(v.includes("not")) return "na";
    if(v.includes("double")) return "amber";
    if(v.includes("amber")) return "amber";
    if(v.includes("red")) return "red";
    if(v.includes("green")) return "green";
    return "na";
  }

  function clsPill(label){
    const c=clsClass(label);
    return `<span class="clsPill ${c}">${esc(label||"Review")}</span>`;
  }

  function playAlarm(){
    if(!armed) return;
    try{
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      const o=audioCtx.createOscillator(), g=audioCtx.createGain();
      o.type="sine"; o.frequency.value=880; g.gain.value=.12;
      o.connect(g); g.connect(audioCtx.destination);
      o.start(); setTimeout(()=>o.frequency.value=660,220); setTimeout(()=>o.stop(),520);
    }catch{}
  }

  function showAlert({bridge, incident}){
    $("idle").style.display="none";
    $("alert").classList.remove("hidden");

    $("headline").textContent =
      `${bridge.elr||""} ${bridge.bridge_number||""} · ${(bridge.location||"").trim()} · ${(bridge.bridge_name||"").trim()}`;

    const k=[];
    if(bridge.over) k.push(`Over: ${bridge.over}`);
    if(bridge.mileage) k.push(`Mileage: ${bridge.mileage}`);
    if(bridge.highway_authority) k.push(`Authority: ${bridge.highway_authority}`);
    if(incident.fms_ref) k.push(`FMS: ${incident.fms_ref}`);
    if(incident.ccil_ref) k.push(`CCIL: ${incident.ccil_ref}`);
    k.push(`Status: ${incident.status}`);

    $("kpis").innerHTML = k.map(x=>`<span class="pill">${esc(x)}</span>`).join("");
    $("details").textContent = incident.details || incident.summary || "(no details provided)";

    const arr = Array.isArray(bridge.raw_records) ? bridge.raw_records : [];
    $("lines").innerHTML = (arr||[]).map(r=>{
      const ln=r?.["Line"]||"";
      const cls=r?.["Line Classification"]||"Review";
      const sig=r?.["Protecting Signals (combined)"]||"";
      return `<tr><td>${esc(ln)}</td><td>${clsPill(cls)}</td><td class="muted">${esc(sig)}</td></tr>`;
    }).join("");

    $("banner").classList.add("flash");
    setTimeout(()=>$("banner").classList.remove("flash"),9000);
    playAlarm();
  }

  async function fetchLatestPublished(){
    const { data: inc, error } = await sb
      .from("bad_incidents")
      .select("id, bridge_id, status, summary, details, fms_ref, ccil_ref, published_at")
      .not("published_at","is",null)
      .eq("status","open")
      .order("published_at",{ascending:false})
      .limit(1);

    if(error){ setConn("Error"); return; }
    if(!inc || inc.length===0){ setConn("idle"); return; }

    const incident = inc[0];
    setConn("live");

    if(currentIncidentId===incident.id && lastPublishedAt===incident.published_at) return;
    currentIncidentId=incident.id; lastPublishedAt=incident.published_at;

    const { data: bridge, error: eB } = await sb
      .from("bad_bridges")
      .select("id, elr, bridge_number, bridge_name, location, mileage, over, highway_authority, raw_records")
      .eq("id", incident.bridge_id).single();

    if(eB) return;
    showAlert({bridge, incident});
  }

  async function start(){
    await fetchLatestPublished();
    setInterval(fetchLatestPublished, 4000);

    try{
      sb.channel("bad-as-incidents")
        .on("postgres_changes",{event:"*",schema:"public",table:"bad_incidents"},()=>fetchLatestPublished())
        .subscribe((s)=>{ if(s==="SUBSCRIBED") setConn("live"); });
    }catch{}
  }

  $("arm").addEventListener("click", async ()=>{
    armed=true;
    try{ audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)(); await audioCtx.resume(); }catch{}
    $("arm").textContent="Alarm armed";
    playAlarm();
  });

  $("ack").addEventListener("click", ()=>$("banner").classList.remove("flash"));

  start();
</script>
</body>
</html>
